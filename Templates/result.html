<!DOCTYPE html>
<html>
<head>
    <title>MSME Test Results</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styleResult.css') }}">
</head>
<body>
  <div class="box">
    <h1>MSME TEST RESULTS</h1>
    <h2>Your score is: {{score}}/{{total}}</h2>
    <p> The results are going to be published, please generate PDF for more info!</p>
    <form action="/result" method="POST">
        <button type="submit">Generate PDF</button>
    </form>
  </div>
</body>
</html>
